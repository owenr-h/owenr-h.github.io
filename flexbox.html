<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            background-color: #ffffff;
            display: flex;
        }
        .item3{
            height: 100px;
            width: 100px;
            flex-grow: 3;
            border: solid 2px #00ffff
        }
        .item1{
            height: 100px;
            width: 100px;
            flex-grow: 1;
            border: solid 2px #00ffff
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>test</h1>
        <div class="item1" style="background-color: #ff0000;"></div>
        <div class="item3" style="background-color: #00ff00;"></div>
        <div class="item1" style="background-color: #0000ff;"></div>
    </div>
</body>
</html>
